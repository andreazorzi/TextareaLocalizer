<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TextareaLocalizer Test</title>
		<link rel="stylesheet" href="textarea-localizer.css">
	</head>
	<body>
		<textarea id="textarea"></textarea>
		
		<style>
			.textarea{
				width: 100%;
				height: 230px;
				padding: 7px;
				box-sizing: border-box;
			}
		</style>
		
		<script type="module">
			import TextareaLocalizer from './textarea-localizer.js';
			
			window.textarea = new TextareaLocalizer("#textarea", {
				custom_classes: {
					textarea: "textarea"
				}
			});
		</script>
	</body>
</html>
